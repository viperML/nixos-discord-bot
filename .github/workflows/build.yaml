name: CI

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ❄️ Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: 📦 Install Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: 🏗️ Build
        run: nix build github:$GITHUB_REPOSITORY/$GITHUB_SHA -L

  tag:
    needs: [main]
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout
        uses: actions/checkout@v3

      - name: ❄️ Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - run: |
          echo -n "version=v" >> "$GITHUB_ENV"
          nix shell nixpkgs#nushell -c \
            nu -c "open pyproject.toml | get project | get version" \
            >> "$GITHUB_ENV"
        name: 🔃 Read version

      - name: 🏷️ Tag if new version
        run: |
          set -x; set +e
          git show-ref --tags $version --quiet

          if [[ $? -ne 0 ]]; then
            git tag $version
            git push --tags
          fi